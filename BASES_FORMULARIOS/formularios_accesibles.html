<!--Formularios Accesibles-->

<!--Etiquetar los controles de forma correcta:

Label for: la relacion entre etiqueta y el control del formulario al que 
pertenece debe estar siempre asociada con for-->

<label for="fname">Nombre</label>
<input id="fname" type="text" name="nombre">

<!--Etiquetas de agrupamiento-->

<!--Fielset-->
<fieldset>
<legend>Tipo de equipo</legend>
<br>
<input id="pc" type="radio" name="rb3" value="radiobutton">
<label for="pc">PC</label><br>
<input id="linux" type="radio" name="rb3" value="radiobutton">
<label for="linux">Linux</label><br>
</fieldset>

Permite agrupar las opociones de seleccion
de una lista de formulario.
Label es obligatorio para este elemento-->
